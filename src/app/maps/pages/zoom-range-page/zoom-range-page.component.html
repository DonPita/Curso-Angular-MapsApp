<div id="map" #map></div>

<div class="floating-range p-2">

  <div class="floating-content">
    <button (click)="zoomOut()" class="btn btn-primary">-</button>

    <!--Referencia local a zoomInput para usar en el metodo, para que se vaya cambiando
    el zoom al mover la barra, como es un String lo que manda, al ser una caja de texto,
    despues en el método hay que pasarlo a numérico-->
    <input (input)="zoomChanged(zoomInput.value)" [value]="zoom" type="range" class="form-range px-2" min="-2" max="18"
      #zoomInput>

    <button (click)="zoomIn()" class="btn btn-primary">+</button>
  </div>

  <span class="form-label">

    <b>Zoom:</b> {{ zoom | number:'2.2-2' }}
    <br>
    <b>Longitud:</b> {{ currentLngLat.wrap().lng | number: '2.2-2' }}
    <b>Latitud:</b> {{ currentLngLat.wrap().lat | number: '2.2-2' }}

  </span>
</div>
